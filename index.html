<head id="www-sitename-com" data-template-set="html5-reset">

	<meta charset="utf-8">
	
	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Mandala</title>
	
	<meta name="title" content="">
	<meta name="description" content="">
	<!-- Google will often use this as its description of your page/site. Make it good. -->
	
	<meta name="google-site-verification" content="">
	<!-- Speaking of Google, don't forget to set your site up: http://google.com/webmasters -->
	
	<meta name="author" content="Your Name Here">
	<meta name="Copyright" content="Copyright Your Name Here 2011. All Rights Reserved.">

	<!-- Dublin Core Metadata : http://dublincore.org/ -->
	<meta name="DC.title" content="Project Name">
	<meta name="DC.subject" content="What you're about.">
	<meta name="DC.creator" content="Who made this site.">
	
	<!--  Mobile Viewport Fix
	j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
	device-width : Occupy full width of the screen in its current orientation
	initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
	maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
	-->
	<!-- Uncomment to use; use thoughtfully!
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	-->

	<link rel="shortcut icon" href="_/img/favicon.ico">
	<!-- This is the traditional favicon.
		 - size: 16x16 or 32x32
		 - transparency is OK
		 - see wikipedia for info on browser support: http://mky.be/favicon/ -->
		 
	<link rel="apple-touch-icon" href="_/img/apple-touch-icon.png">
	<!-- The is the icon for iOS's Web Clip.
		 - size: 57x57 for older iPhones, 72x72 for iPads, 114x114 for iPhone4's retina display (IMHO, just go ahead and use the biggest one)
		 - To prevent iOS from applying its styles to the icon name it thusly: apple-touch-icon-precomposed.png
		 - Transparency is not recommended (iOS will put a black BG behind the icon) -->
	
	<!-- CSS: screen, mobile & print are all in the same file -->
	<link rel="stylesheet" href="_/css/style.css">
	
	<!-- all our JS is at the bottom of the page, except for Modernizr. -->
	<script src="_/js/modernizr-1.7.min.js"></script>

</head>

<body>

<div id="wrapper">

	<header id='header'>
		
		<h1>MandalaJS</h1>
		
	</header>

        <section id='middle'>
	
	<div id='mandala'>
          You must enable Javascript for this to work
        </div>
        <script type='text/template' id='mandala-template'>
	  <canvas id='mandala-canvas' height=<%= height %> width=<%= width %>>
		You don't support canvas
	  </canvas>
         
          <aside id='mandala-controls'>

            <div class='mandala-control'>
              <label>Speed</label>
              <input type='number' name='step' value='<%= step %>' step='0.001'/>
            </div>
            <div class='mandala-control'>
              <label>Animation</label>
              <input type='button' name='animating' value='Overwrite_Me'/>
            </div>
          </aside>
        </script>


        </section>

        <section id='mandala-component-controls'>
          <div id='circles-0' class='mandala-component-control'>

          </div>
        </section>
	
	
	<footer id='footer'>
		
		<p><small>&copy; Copyright Robert Schultheis 2012. All Rights Reserved.</small></p>
		
	</footer>
</div>

<!-- here comes the javascript -->
<script src="_/js/jquery-1.8.2.min.js"></script>
<script src="_/js/underscore-1.4.2.min.js"></script>
<script src="_/js/backbone-0.9.2.min.js"></script>

<!-- custom js -->
<script src="_/js/mandala.js"></script>
  
</body>
</html>

<script type='text/template' id='circles-template'>
  <h3 class='mandala-control-heading'>Circles</h3>
  <div class='mandala-control'>
    <label>Number of circles</label>
    <input type='number' name='num_circles' value='<%= num_circles %>' step='1' min='1' />
   </div>
   <div class='mandala-control'>
     <label>X Radius</label>
     <input type='number' name='x_radius' value='<%= x_radius %>'/>
   </div>
   <div class='mandala-control'>
     <label>Y Radius</label>
     <input type='number' name='y_radius' value='<%= y_radius %>'/>
   </div>
   <div class='mandala-control'>
     <label>Radii</label>
     <input type='number' name='radii' value='<%= radii %>'/>
   </div>
</script>
